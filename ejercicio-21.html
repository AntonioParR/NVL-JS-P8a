<!DOCTYPE html>
	<html>
	<head>
		<title>Practica 2 JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			var	a = "Amigo";
			console.log(a);
			//Primera forma
			var b = a;
			b = b.replace("A","a");
			console.log(b);
			//Segunda forma
			var c = a;
			c = c.toLowerCase();
			console.log(c);
			//Tercera forma
			var d = a;
			var i = d[0].toLowerCase();
			d = d.replace("A",i);
			console.log(d);

		</script>
	</body>
</html>
